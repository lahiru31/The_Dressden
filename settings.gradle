pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
}

rootProject.name = "The_Dressden"
include ':app'

gradle {
    startParameter.configurationCache = true
}

// Configure build cache
buildCache {
    local {
        directory = new File(rootDir, '.gradle/cache')
        removeUnusedEntriesAfterDays = 30
    }
}
