pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'com.android.application') {
                useModule('com.android.tools.build:gradle:8.2.0')
            }
            if (requested.id.id == 'org.jetbrains.kotlin.android') {
                useVersion('1.9.22')
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
    versionCatalogs {
        libs {
            version('kotlin', '1.9.22')
            version('agp', '8.2.0')
            
            plugin('android-application', 'com.android.application').version('${agp}')
            plugin('kotlin-android', 'org.jetbrains.kotlin.android').version('${kotlin}')
            plugin('google-services', 'com.google.gms.google-services').version('4.4.0')
            plugin('firebase-crashlytics', 'com.google.firebase.crashlytics').version('2.9.9')
        }
    }
}

rootProject.name = "The_Dressden"
include ':app'

// Enable configuration caching
gradle.startParameter.configurationCache = true

// Enable build caching
buildCache {
    local {
        directory = new File(rootDir, '.gradle/cache')
        removeUnusedEntriesAfterDays = 30
    }
}
