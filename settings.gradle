pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
}

enableFeaturePreview('VERSION_CATALOGS')

dependencyResolutionManagement {
    versionCatalogs {
        create("libs") {
            version('kotlin', '1.9.22')
            version('agp', '8.2.0')
            
            plugin('android-application', 'com.android.application').version(version('agp'))
            plugin('kotlin-android', 'org.jetbrains.kotlin.android').version(version('kotlin'))
            plugin('google-services', 'com.google.gms.google-services').version('4.4.0')
            plugin('firebase-crashlytics', 'com.google.firebase.crashlytics').version('2.9.9')
        }
    }
}

rootProject.name = "The_Dressden"
include ':app'

// Enable configuration caching
gradle.startParameter.configurationCache = true

// Enable build caching
buildCache {
    local {
        directory = new File(rootDir, '.gradle/cache')
        removeUnusedEntriesAfterDays = 30
    }
}
