pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

@Suppress(['UnstableApiUsage'])
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
}

rootProject.name = "The_Dressden"
include ':app'

// Enable build caching
buildCache {
    local {
        directory = new File(rootDir, '.gradle/cache')
        removeUnusedEntriesAfterDays = 30
    }
}

// Define versions
ext {
    versions = [
            kotlin: '1.9.22',
            agp: '8.2.0',
            googleServices: '4.4.0',
            firebaseCrashlytics: '2.9.9'
    ]

    plugins = [
            android: "com.android.tools.build:gradle:${versions.agp}",
            kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
            googleServices: "com.google.gms:google-services:${versions.googleServices}",
            firebaseCrashlytics: "com.google.firebase:firebase-crashlytics-gradle:${versions.firebaseCrashlytics}"
    ]
}
